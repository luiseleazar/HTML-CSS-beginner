<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafío Layout</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <header class="header">
        <figure  class="logo">
            <img class="logo_img" src="./diple-logo.png" alt="Logo"> 
            <p class="company-name">Los Macas</p>
        </figure>
        <section class="nav-tab">
            <ul class="menu">
                <li><a href="">Home</a></li>
                <li><a href="#">Equipos</a></li>
                <li><a href="#">Proveedores</a></li>
                <li><a href="#">Cuenta</a></li>
            </ul>
        </section>
    </header>
    <main class="main">
        <figure class="routes" id="ads">
            <a href="https://www.mindray.com/en/">
                <img src="./mindray.png" alt="mindray" class="proveedores"></img>
            </a>
            <a href="https://www.draeger.com/es_mx/Home">
                <img src="./drager.png" alt="Drager" class="proveedores"></img>
            </a>
            <a href="https://www.philips.es/healthcare">
                <img src="./philips-logo-1.png" alt="Philips" class="proveedores"></img>
            </a>
            <a href="https://www.steris.com/">
                <img src="./steris.png" alt="Steris" class="proveedores"></img>
            </a>
        </figure>
        <section class="content">
            <h1>Directorio de Proveedores Biomédicos</h1>
            <p>Este sitio está diseñado para recopilar y evaluar a los proveedores de equipo médico en México</p>
        </section>
    </main>
    <footer>Contact Us!</footer>
</body>
</html>
