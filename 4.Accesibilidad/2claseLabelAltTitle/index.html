<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Label Alt Tile</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <main>
        <form action="">
            <label for="name">
                <span>¿Cuál es tu nombre?</span>
                <input id="name" type="text">
            </label>
            <label for="started-studying">
                <span>¿Cuándo empezaste la uni?</span>
                <input id="started-studying" type="date">
            </label>
            <label for="time-to-study">
                <span>¿En que horario estudias?</span>
                <input id="time-to-study" type="time">
            </label>
        </form>
        <section>
            <img 
                src="./small.jpg" 
                alt="Imagen de Monitor de Signos Vitales Draeger"
                title="Imagen de un msv"
            />
        </section>
    </main>
</body>
</html>
